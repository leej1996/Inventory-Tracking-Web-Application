<!-- Page for user to create new items and input data -->
<form method="GET" action="create_item">

    <p>Name:</p>
    <input type="text" name="name" />

    <p>Type:</p>
    <input type="text" name="type" />

    <p>Quantity:</p>
    <input type="number" name="quantity" />

    <p>Price:</p>
    <input type="number" name="price" step="0.01" /> <br> <br>
    <input type="submit" />

</form>
